<h3>Área de cadastro</h3>
<p>Insira os dados do carro:</p>

<div class="col-6">
  <form [formGroup]="carForm" (ngSubmit)="onSubmit()" (ngModelChange)="onChange()">
    <div class="form-group mt-2">
      <label>Marca</label>
      <input class="form-control" type="text" id="brand" name="brand" formControlName="brand" />
    </div>
    <div class="form-group mt-2">
      <label>Modelo</label>
      <input class="form-control" type="text" id="model" name="model" formControlName="model" />
    </div>
    <div class="form-group mt-2">
      <label>Cor</label>
      <input class="form-control" type="text" id="color" name="color" formControlName="color" />
    </div>
    <div class="form-group mt-2">
      <label>Tipo de transmissão</label>
      <select class="form-control" id="transmission" name="transmission" formControlName="transmission">
        <option value="Automático">automatico</option>
        <option value="Manual">manual</option>
      </select>
    </div>
    <div class="form-group mt-2">
      <label>Ano de fabricação</label>
      <input class="form-control" type="text" id="carYear" name="carYear" formControlName="carYear" />
    </div>
    <label>Preço do automóvel</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">R$</div>
      </div>
      <input class="form-control" type="number" id="price" name="price" formControlName="price" />
    </div>
    <ng-container *ngIf="submitted" [ngTemplateOutlet]="submitStatus"></ng-container>
    <div class="form-group">
      <button [class]="btnType" type="submit" [disabled]="carForm.invalid">Cadastrar</button>
    </div>
  </form>
</div>
<ng-template #success>
  <small style="color: green">Carro cadastrado com sucesso!</small>
</ng-template>
<ng-template #fail>
  <small style="color: red">Não foi possível cadastrar. Tente novamente</small>
