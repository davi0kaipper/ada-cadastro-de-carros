<div class="col-6">
  <h3>Carros</h3>
  <p>Aqui está uma lista dos carros disponíveis</p>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Marca</th>
      <th scope="col">Modelo</th>
      <th scope="col">Cor</th>
      <th scope="col">Ano</th>
      <th scope="col">Tipo de transmissão</th>
    </tr>
  </thead>
  <tbody *ngFor="let car of cars">
    <tr>
      <td>{{car.brand}}</td>
      <td>{{car.model}}</td>
      <td>{{car.color}}</td>
      <td>{{car.ano}}</td>
      <td>{{car.transmission}}</td>
    </tr>
  </tbody>
</table>
