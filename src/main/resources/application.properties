# CORS
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:4200

# H2
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:ada-movies;DB_CLOSE_DELAY=-1

#Hibernate
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.schema-management.strategy=drop-and-create
%dev.quarkus.datasource.dev-ui.allow-sql=true
# quarkus.hibernate-orm.sql-load-script=cars.sql

#API
quarkus.rest-client.fipe-api.url=https://fipe.parallelum.com.br

#Swagger
mp.openapi.scan.exclude.packages=externalAPI.controller